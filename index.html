<html>
<head>
	<title>Color App</title>
	<style>
		* {font-size:40px; }
		body{ background-color:azure;}
	</style>
</head>
<body>
<center>
	<h1> Holi Hain....</h1>
	<script>
	function colorme()
	{
		let colors = ["red", "lightblue", "lightgreen", "yellow", "pink", "cyan", "purple"]
		let r = parseInt(Math.random() * colors.length);
		document.body.style.background = colors[r];
	}
	colorme();
	setInterval(colorme,1000);
	</script>
</center>
</body>
</html>
